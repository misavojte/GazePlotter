name: Deploy SvelteKit with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the Node version

      - name: Clear node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -rf package-lock.json

      - name: Install Dependencies
        run: npm install

      - name: Build SvelteKit
        run: npm run build  # Ensure your package.json has a 'build' script for SvelteKit

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build  # Ensure this path is correct for your SvelteKit build output

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2