name: Deploy SvelteKit to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build SvelteKit project
        run: npm run build

      - name: Verify build output
        run: ls -la build  # Check if files exist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: build  # Ensure this matches your output path

      - name: Verify artifact
        run: ls -la build  # Ensure files exist before deployment

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
